<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link   rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<header th:insert="blocks/header :: header"></header>
<body class="text-left">
<div class="container mt-5 mb-5">
    <p class="float left" align="left"> <br>
        <a href="/adminroom">Назад</a><br>
    </p>
</div>
<div class="container mt-5 mb-5">
    <p class="float left" align="left"> <br>
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Выберите тему
        </button>

    <form action="/addvideo" method="post"> <br>

    <input type="text" th:each="dropDownItem : ${themes}" th:value="${dropDownItem.name}" th:text="${dropDownItem.name}"  name="name" placeholder="Выберите тему видео" class="form-control"><br>
    <input type="text" name="title" placeholder="Введите название видео" class="form-control"><br>
    <textarea type="text" name="URL" placeholder="Введите ссылку на видео (необюходимо скопировать с ютуба)" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Добавить видео</button>
        </form>
    </p>

</div>
</body>
</html>
