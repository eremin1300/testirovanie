<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NolBol Training</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<link   rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<body class="text-center">
<form class="form-signin">
    <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Пожалуйста, пойдите или зарегистрируйтесь</h1>
    <label for="inputEmail" class="sr-only">Email </label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>

    <a class="p-2 text-dark" href = "#">Зарегистрироваться</a>
    <p class="mt-5 mb-3 text-muted">Система Тестирования</p>
</form>
<footer class = "test-muted">
    <div class="container">
        <p class="float right">
            <a href="#">На начальную страницу</a>
        </p>
    </div>
</footer>
</body>
</html>
